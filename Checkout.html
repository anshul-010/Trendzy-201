<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meesho</title>
    <link rel="stylesheet" href="./styles/Checkout.css" />
    <link rel="icon" href="./localImages/Trendzy.png">
  </head>
  <body>
    <!-- navigation bar starts here -->
    <div id="wholeNavogationBar">
      <div id="upperNavBar">
        <a href="./index.html"
          ><img src="./localImages/Trendzy1a.png" alt=""
        /></a>
      </div>
    </div>
    <!-- payment details container starts here -->
    <div id="mainContainer">
      <div style="margin-bottom: 15px;margin-left: 16px;">
        <h3>Select Delivery Address</h3>
      </div>
      <div id="container">
        <div id="contactDetails">
          <div id="container1">
            <div id="contacts">
              <svg
                width="30"
                height="30"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="orangeT1"
                iconSize="20"
                class="sc-gswNZR bjIAJ"
              >
                <path
                  d="M18.066 16.735a5.886 5.886 0 0 1-4.193 1.739 5.879 5.879 0 0 1-4.192-1.74l-6.416-6.41A5.893 5.893 0 0 1 1.531 6.13c0-1.584.616-3.074 1.734-4.192a1.386 1.386 0 0 1 1.966 0l2.143 2.143a1.386 1.386 0 0 1 0 1.965l-.914.914a2.362 2.362 0 0 0 0 3.34l3.238 3.244a2.362 2.362 0 0 0 3.341 0l.918-.919c.524-.523 1.442-.523 1.966.005l2.143 2.138a1.386 1.386 0 0 1 0 1.966Zm1.082-3.044-2.143-2.143a2.921 2.921 0 0 0-4.13 0l-.914.914a.83.83 0 0 1-1.18 0L7.538 9.224a.836.836 0 0 1 0-1.18l.918-.919c.55-.55.852-1.282.852-2.063 0-.78-.302-1.513-.852-2.063L6.313.856A2.907 2.907 0 0 0 4.25 0a2.918 2.918 0 0 0-2.063.856A7.41 7.41 0 0 0 0 6.131a7.41 7.41 0 0 0 2.187 5.275l6.411 6.411A7.417 7.417 0 0 0 13.873 20a7.407 7.407 0 0 0 5.27-2.183A2.9 2.9 0 0 0 20 15.754c0-.78-.302-1.513-.852-2.063Z"
                  fill="#666"
                ></path>
              </svg>
              <h6>Contact Details</h6>
            </div>

            <div id="name">
              <input type="text" name="" id="" placeholder="Name" />
            </div>
            <div id="phoneNumber">
              <input type="text" name="" id="" placeholder="Phone number" />
            </div>
          </div>
          <div id="container2">
            <div id="addressbar">
              <svg
                width="20"
                height="20"
                viewBox="0 0 16 17"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                iconSize="20"
                class="sc-gswNZR bjZSWs"
              >
                <path
                  d="M13.14 11.925c-.17.188-.357.371-.552.543l-4.603 4.056-4.604-4.055a6.763 6.763 0 0 1-.551-9.628A6.961 6.961 0 0 1 7.987.564a6.95 6.95 0 0 1 4.601 1.733 6.739 6.739 0 0 1 2.298 4.701 6.719 6.719 0 0 1-1.746 4.926Z"
                  fill="#FDF0E8"
                ></path>
                <path
                  d="M7.987 4.771a2.5 2.5 0 0 0-2.5 2.494 2.5 2.5 0 0 0 5 0 2.5 2.5 0 0 0-2.5-2.494Z"
                  fill="#fff"
                ></path>
                <path
                  d="M12.37 11.364a5.9 5.9 0 0 1-.47.468L7.985 15.32l-3.916-3.488a5.862 5.862 0 0 1-.469-8.28 5.892 5.892 0 0 1 8.3-.468 5.82 5.82 0 0 1 1.954 4.043 5.817 5.817 0 0 1-1.485 4.237Zm.218-9.048a6.91 6.91 0 0 0-4.6-1.752A6.93 6.93 0 0 0 2.83 2.866 6.89 6.89 0 0 0 3.38 12.6l4.26 3.794a.515.515 0 0 0 .688 0l4.26-3.795a6.86 6.86 0 0 0 .55-.55 6.836 6.836 0 0 0 1.746-4.98 6.842 6.842 0 0 0-2.297-4.753Z"
                  fill="#333"
                ></path>
                <path
                  d="M7.985 8.932c-.912 0-1.654-.74-1.654-1.65a1.654 1.654 0 0 1 3.307 0c0 .91-.741 1.65-1.653 1.65Zm0-4.328a2.685 2.685 0 0 0-2.686 2.679 2.685 2.685 0 0 0 5.371 0 2.685 2.685 0 0 0-2.685-2.68Z"
                  fill="#333"
                ></path>
              </svg>
              <h6>Address</h6>
            </div>
            <div id="houseInput">
              <input
                type="text"
                name=""
                id=""
                placeholder="House no./ Building Name"
              />
            </div>
            <div id="roadInput">
              <input
                type="text"
                name=""
                id=""
                placeholder="Road Name/ Area/ Colony"
              />
            </div>
            <div id="pincode">
              <input type="text" name="" id="" placeholder="Pincode" />
            </div>
            <div id="cityState">
              <input type="text" name="" id="" placeholder="City" />
              <input type="text" name="" id="" placeholder="State" />
            </div>
            <div id="location">
              <input
                type="text"
                name=""
                id=""
                placeholder="Nearby Location (optional)"
              />
            </div>
          </div>
          <div id="container3">
            

              <button>Save Address & Continue</button>
            
          </div>
        </div>

        <!-- vertical line -->
        <div class="vertical"></div>
        <!-- price container -->
        <div id="priceContainer">
          <h3>Price Details</h3>
          <div id="totalProductPriceDiv">
            <p>Total Price</p>
            <p></p>
          </div>
          <hr />
          <div id="orderTotalDiv">
            <h3>Order Total</h3>
            <h3></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/Checkout.js"></script>
</html>
